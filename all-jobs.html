  <script>
    const jobsPerPage = 8;
    let currentPage = 1;
    let filteredJobs = [];

    const params = new URLSearchParams(window.location.search);
    const selectedCat = params.get('cat'); 

    async function loadJobs() {
        // Kaunsi files load karni hain
        let filesToFetch = [];
        if (selectedCat === 'noida') filesToFetch = ['jobs-noida.json'];
        else if (selectedCat === 'ncr') filesToFetch = ['jobs-ncr.json'];
        else if (selectedCat === 'campus') filesToFetch = ['jobs-campus.json'];
        else filesToFetch = ['jobs-noida.json', 'jobs-ncr.json', 'jobs-campus.json'];

        try {
            // Sari files se data uthana
            const responses = await Promise.all(filesToFetch.map(f => fetch(f)));
            const dataArrays = await Promise.all(responses.map(r => r.json()));
            let allJobs = [].concat(...dataArrays);

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Sorting Logic
            allJobs.sort((a, b) => {
                const dateA = a.date ? new Date(a.date.split('.').reverse().join('-')) : new Date(0);
                const dateB = b.date ? new Date(b.date.split('.').reverse().join('-')) : new Date(0);
                const isNewA = dateA >= today;
                const isNewB = dateB >= today;

                if (isNewA && a.pos && (!isNewB || !b.pos || a.pos < b.pos)) return -1;
                if (isNewB && b.pos && (!isNewA || !a.pos || b.pos < a.pos)) return 1;
                if (isNewA && !isNewB) return -1;
                if (!isNewA && isNewB) return 1;
                return dateB - dateA;
            });

            filteredJobs = allJobs;
            document.getElementById('page-title').innerText = selectedCat ? selectedCat.toUpperCase() + " Jobs" : "All Latest Jobs";
            displayPage(1);
        } catch (e) { 
            console.error("Error loading files:", e);
            document.getElementById('page-title').innerText = "Files not found (JSON Check Karein)";
        }
    }

    function displayPage(page) {
        currentPage = page;
        const container = document.getElementById('job-container');
        const start = (page - 1) * jobsPerPage;
        const end = start + jobsPerPage;
        const currentJobs = filteredJobs.slice(start, end);

        if (currentJobs.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>No jobs found in this category.</p>";
            return;
        }

        container.innerHTML = currentJobs.map(job => {
            let showNewBadge = false;
            if (job.date) {
                const parts = job.date.split('.');
                const jobDate = new Date(parts[2], parts[1] - 1, parts[0]);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (jobDate >= today) showNewBadge = true;
            }

            return `
                <div class="job-card">
                    <div class="job-title">${job.title} ${showNewBadge ? '<span class="new-badge">[ NEW ]</span>' : ''}</div>
                    <div class="job-content-wrapper">
                        <div class="job-image"><img src="${job.image}"></div>
                        <div class="job-details">
                            <p class="company-desc"><strong>About:</strong> ${job.desc}</p>
                            <a href="${job.link}" class="read-more-btn">पोस्ट को पूरा पढ़ें</a>
                        </div>
                    </div>
                </div><br>
            `;
        }).join('');
        renderPagination();
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
        container.innerHTML = '';
        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = (i === currentPage) ? 'page-btn active' : 'page-btn';
            btn.onclick = () => { window.scrollTo({top: 0, behavior: 'smooth'}); displayPage(i); };
            container.appendChild(btn);
        }
    }

    window.onload = loadJobs;
</script>
