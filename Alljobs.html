<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all jobs</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            padding-bottom: 50px; /* Button ke liye space */
        }

        /* Top Heading H1 */
        h1.main-heading {
            text-align: center;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 30px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Job Box Container */
        .job-card {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
            transition: transform 0.2s;
        }

        .job-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        /* Job Title and New Badge */
        .job-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .new-badge {
            color: red;
            font-weight: bold;
            margin-left: 10px;
            font-size: 16px;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Flex Container for Image and Content */
        .job-content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* Image Styling */
        .job-image {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .job-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text Content Styling */
        .job-details {
            flex-grow: 1;
        }

        .company-desc {
            font-size: 15px;
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Button Styling */
        .read-more-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }

        .read-more-btn:hover {
            background-color: #2980b9;
        }

        /* --- NEW SOCIAL BUTTON CSS --- */
        .social-container {
            max-width: 800px;
            margin: 40px auto 20px auto;
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .social-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .social-btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Mobile par wrap ho jayega */
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .wa-btn { background-color: #25D366; }
        .tg-btn { background-color: #0088cc; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 600px) {
            .job-content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .job-image {
                width: 100%;
                height: 200px;
                margin-bottom: 15px;
            }

            .job-title {
                text-align: center;
                font-size: 18px;
            }

            .read-more-btn {
                display: block;
                text-align: center;
            }

            /* Social Mobile */
            .social-btn-wrapper {
                flex-direction: column;
            }
            .social-btn {
                width: 100%;
            }
        }
      
        /* Pagination */
      
      
    .pagination-container {
    text-align: center;
    margin: 40px auto;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.page-btn {
    padding: 10px 15px;
    border: 2px solid #3498db;
    background: white;
    cursor: pointer;
    border-radius: 5px;
}
.page-btn.active {
    background: #3498db;
    color: white;
}
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <h1 class="main-heading">Aadhar 10th 12th ITI Diploma</h1>
          <div id="job-container"></div>

<script>
    const jobsPerPage = 8; // Ek page par kitni jobs dikhani hain
    let currentPage = 1;
    let allJobs = [];

    // 1. JSON se data load karne ka function
    async function loadJobs() {
        try {
            const response = await fetch('jobs.json');
            allJobs = await response.json();
            
            // Latest jobs pehle dikhane ke liye reverse
            allJobs.reverse(); 
            
            // Pehla page dikhao
            displayPage(1);
        } catch (error) {
            console.error("Jobs load nahi ho payi:", error);
            document.getElementById('job-container').innerHTML = "<p style='text-align:center;'>Post load karne mein dikkat aa rahi hai...</p>";
        }
    }

    // 2. Specific page ka data dikhane ka function
    function displayPage(page) {
        currentPage = page;
        const container = document.getElementById('job-container');
        
        const start = (page - 1) * jobsPerPage;
        const end = start + jobsPerPage;
        const paginatedJobs = allJobs.slice(start, end);

        container.innerHTML = paginatedJobs.map(job => `
            <div class="job-card">
                <div class="job-title">
                    ${job.title} <span class="new-badge">[ NEW ]</span>
                </div>
                <div class="job-content-wrapper">
                    <div class="job-image">
                        <img src="${job.image}" alt="Company Image">
                    </div>
                    <div class="job-details">
                        <p class="company-desc">
                            <strong>Company About:</strong> ${job.desc}
                        </p>
                        <a href="${job.link}" class="read-more-btn">पोस्ट को पूरा पढ़ें</a>
                    </div>
                </div>
            </div>
            <br>
        `).join('');

        // Buttons update karein
        renderPagination();
    }

    // 3. Pagination buttons banane ka function
    function renderPagination() {
        const container = document.getElementById('pagination');
        const totalPages = Math.ceil(allJobs.length / jobsPerPage);
        container.innerHTML = '';

        if (totalPages <= 1) return; // Agar sirf ek hi page hai toh buttons mat dikhao

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = (i === currentPage) ? 'page-btn active' : 'page-btn';
            btn.onclick = () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
                displayPage(i);
            };
            container.appendChild(btn);
        }
    }

    // Page load hote hi shuru karein
    window.onload = loadJobs;
</script>
